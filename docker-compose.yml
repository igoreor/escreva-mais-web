version: '3.8'

services:
  frontend:
    build: .
    container_name: escreva-mais-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - escreva-mais-network

  # Backend Django (placeholder para quando integrar)
  backend:
    image: escreva-mais-backend:latest
    container_name: escreva-mais-backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://postgres:password@db:5432/escreva_mais
    depends_on:
      - db
    networks:
      - escreva-mais-network
    profiles:
      - full-stack

  # Database (placeholder para quando integrar)
  db:
    image: postgres:15-alpine
    container_name: escreva-mais-db
    environment:
      - POSTGRES_DB=escreva_mais
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - escreva-mais-network
    profiles:
      - full-stack

volumes:
  postgres_data:

networks:
  escreva-mais-network:
    driver: bridge 